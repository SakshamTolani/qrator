{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background : url('https://source.unsplash.com/1900x1216/?computer')">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5" >Generate QR's through URLs!</h1> 
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="showcase mt-5">
        <form method="post" action="/download/{{fn}}">
        <div class="row g-0">
            {% set fname = 'qrs/' + fn + '.png' %}
                <div class="col-lg-4 order-lg-2 text-white showcase-img" style="background-image: url('{{url_for('static', filename=fname)}}'"></div>
                    <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                        <h2>URL for DOMAIN: {{fn}} </h2>
                        <p class="lead mb-0">The given QR is for url: "{{url_for_qr}}"</p>
                        <button class="btn btn-info btn-lg mt-2" id="submitButton" type="submit">Download <i class="bi bi-download"></i></button>
                    </div>
                </div>
            </div>
        </form>
        
    </section> 

</main>

{% endblock %}
